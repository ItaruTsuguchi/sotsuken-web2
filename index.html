<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Fonts : Noto Sans JP -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">

  <title>裏を見せ</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Noto Sans JP", sans-serif;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 85vh;
    }

    /* 縦組レイアウト */
    .vertical {
      writing-mode: vertical-rl;     /* 日本語の縦書き基本 */
      text-orientation: upright;     /* ひらがなを縦向きで綺麗に */
      font-size: 20px;
      line-height: 1.9;
      letter-spacing: 0.1em;
      padding: 20px;
      white-space: pre-wrap;         /* 改行をそのまま反映 */
    }
  </style>
</head>

<body>

  <div class="vertical">
    裏を見せ
    表を見せて
    散るもみじ
  </div>

</body>
</html>
